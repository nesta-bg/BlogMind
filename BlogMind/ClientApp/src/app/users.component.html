<h2>Users</h2>
<a routerLink="/users/new" class="btn btn-primary mb-1">Add User</a>
<table class="table table-bordered table-hover">
    <thead class="table-success">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>City</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address.city }}</td>
            <td><a [routerLink]="['/users', user.id]"><i class="fa fa-pencil-square-o"></i></a></td>
            <td><i (click)="deleteUser(user)" class="fa fa-trash"></i></td>
        </tr>
    </tbody>
</table>
