<h2>Posts</h2>
<div class="row">
    <div class="col">
        <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
        <ul class="list-group">
            <li *ngFor="let post of posts" class="list-group-item">
                {{ post.title }}
            </li>
        </ul>
    </div>
    <div class="col">
    </div>
</div>
